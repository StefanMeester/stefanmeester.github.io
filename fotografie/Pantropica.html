<body>

        <img src="../logo wit.png" alt="Stefan Meester" class="logo-img">

    <ul>
        <li><a href="../index.html">Home</a></li>

<!-- ALBUM -->
<section class="album">
    <div class="container">
        <h1 class="album-title">Pantropica 2025</h1>
        <p class="album-description">Foto's gemaakt in Pantropica</p>

        <div class="masonry-grid">

            <div class="masonry-item">
                <img src="../images/Pantropica/Low-res-portfolio-02.jpg" alt="">
            </div>

            <div class="masonry-item">
                <img src="../images/Pantropica/Low-res-portfolio-05.jpg" alt="">
            </div>

            <div class="masonry-item">
                <img src="../images/Pantropica/Low-res-portfolio-11.jpg" alt="">
            </div>

            <div class="masonry-item">
                <img src="../images/Pantropica/Low-res-portfolio-20.jpg" alt="">
            </div>

        </div>
    </div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="nav-btn prev" id="prevBtn">&#10094;</span>
    <img class="lightbox-img" id="lightboxImg">
    <span class="nav-btn next" id="nextBtn">&#10095;</span>
</div>

<footer>
    <p>Â© 2026 Stefan Meester</p>
</footer>

<script>
/* ===================== */
/* LIGHTBOX PRO SCRIPT   */
/* ===================== */

const images = document.querySelectorAll(".masonry-item img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const closeBtn = document.getElementById("closeBtn");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

let currentIndex = 0;
let startX = 0;
let endX = 0;

function showImage(index) {
    currentIndex = index;
    lightboxImg.src = images[index].src;
    lightbox.classList.add("active");
}

function closeLightbox() {
    lightbox.classList.remove("active");
}

/* Open lightbox bij klikken */
images.forEach((img, index) => {
    img.addEventListener("click", () => {
        showImage(index);
    });
});

/* Sluit knop */
closeBtn.addEventListener("click", closeLightbox);

/* Pijltjes */
prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
});

nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
});

/* Keyboard support */
document.addEventListener("keydown", (e) => {
    if (!lightbox.classList.contains("active")) return;

    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowRight") nextBtn.click();
    if (e.key === "ArrowLeft") prevBtn.click();
});

/* Swipe support mobiel */
lightbox.addEventListener("touchstart", (e) => {
    startX = e.changedTouches[0].screenX;
});

lightbox.addEventListener("touchend", (e) => {
    endX = e.changedTouches[0].screenX;
    handleSwipe();
});

function handleSwipe() {
    const swipeDistance = endX - startX;

    if (swipeDistance > 50) {
        prevBtn.click();
    }

    if (swipeDistance < -50) {
        nextBtn.click();
    }
}

/* Fade-in masonry items */
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting) {
            entry.target.classList.add("visible");
        }
    });
}, { threshold: 0.1 });

document.querySelectorAll(".masonry-item").forEach(item => {
    observer.observe(item);
});
</script>

</body>
</html>
